name: Dependabot Changeset

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  add-changeset:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'dependabot/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Checkout PR branch
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          git fetch origin $BRANCH_NAME
          git checkout $BRANCH_NAME

      - name: Check for existing changeset
        id: check-changeset
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Check if there's already a changeset for this PR
          changeset_exists=$(find .changeset -name "dependabot-$PR_NUMBER.md" | wc -l)
          echo "changeset_exists=$changeset_exists" >> $GITHUB_OUTPUT

      - name: Create changeset
        if: steps.check-changeset.outputs.changeset_exists == '0'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Create changeset file with timestamp
          changeset_file=".changeset/dependabot-$PR_NUMBER.md"

          cat > $changeset_file << EOF
          ---
          "@vahor/n8n-kit": patch
          "@vahor/n8n-cli": patch
          ---

          $PR_TITLE
          EOF

          echo "Created changeset: $changeset_file"

          # Add and commit the changeset
          git add $changeset_file
          git commit -m "chore: add changeset for dependabot PR #$PR_NUMBER"
          git push

      - name: Skip changeset creation
        if: steps.check-changeset.outputs.changeset_exists != '0'
        run: |
          echo "Changeset already exists for this Dependabot PR. Skipping creation."
